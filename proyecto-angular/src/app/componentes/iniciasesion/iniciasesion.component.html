<div class="container">
    <div class="contenedorglobal">
        <div *ngIf="usuario">
            {{ mensajeInicioSesion }}
        </div>
    
        <form action="">
            <div class="row datosregistro">
                <div class="col-1 col-md-1">
                    <div class="row datos">
                    <label for="correo">Correo:</label>
                    </div>
                    <div class="row datos">
                        <label for="contrasenia">Contrase√±a:</label>
                    </div>                   
                </div>
                <div class="col-2 col-md-4">
                    <div class="row">
                        <input type="email" name="correo" [(ngModel)]="usuarioAux.correo" id="correo" required>
                    </div>
                    <div class="row">
                        <input type="password" name="contrasenia" [(ngModel)]="usuarioAux.contrasenia" id="contrasenia" required>
                    </div>
                </div>
                
                <div class="col-9 col-md-7 imagenregistro">
                    <img src="../../../assets/css/images/smash.jpg" alt="">
                </div>
                
            </div>
            <div class="row">
                <div class="col-md-5">
                    <button type="button" class="botonenviar" (click)="validarInicioSesion()">Enviar</button>
                </div>
            </div>
        </form>
    </div>
</div>
