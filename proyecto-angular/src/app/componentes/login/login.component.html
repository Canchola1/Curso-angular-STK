<div class="bienvenida" *ngIf="_authS.usuario.uid" id="bienvenida">
  <p>Bienvenido {{_authS.usuario.nombre}}</p>
  <img src="{{_authS.usuario.photoURL}}" alt="" height="35px" class="rounded-circle" *ngIf="_authS.usuario.uid" />
</div>
<div class="login">
  <h5 *ngIf="!_authS.usuario.uid">Login</h5>
  <button style="align-content: center;" class="btn btn-danger mb-2" (click)="ingresar()" *ngIf="!_authS.usuario.uid">Login Google</button>
</div>

<div class="logout" *ngIf="_authS.usuario.uid">
  <h5 >Cerrar Sesi√≥n</h5>
  <button style="align-content: center;" class="btn btn-primary mb-2" (click)="salir()" >Logout</button>
</div>
