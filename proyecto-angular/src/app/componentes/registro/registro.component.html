<div class="container">
    <div class="contenedorglobal">
        <form #registroForm="ngForm">
            <div class="row datosregistro">
                <div class="col-1 col-md-1">
                    <div class="row datos">
                        <label for="alias">Nickname:</label>
                    </div>
                    <div class="row datos">
                    <label for="nombre">Nombre:</label>
                    </div>
                    <div class="row datos">
                        <label for="apellidos">Apellidos:</label>
                    </div>
                    <div class="row datos">
                        <label for="correo">Correo:</label>
                    </div>
                    <div class="row datos">
                        <label for="contrasenia">Contrase√±a:</label>
                    </div>
                    
                </div>
                <div class="col-2 col-md-4">
                    <div class="row">
                        <input type="text" name="alias" id="alias" [(ngModel)] ="usuario.nickname"  required>
                    </div>
                    <div class="row">
                        <input type="text" name="nombre" id="nombre" [(ngModel)] ="usuario.nombre" required>
                    </div>
                    <div class="row">
                        <input type="text" name="apellidos" id="apellidos" [(ngModel)] ="usuario.apellidos" required>
                    </div>
                    <div class="row">
                        <input type="email" name="correo" id="correo" [(ngModel)] ="usuario.correo" required>
                    </div>
                    <div class="row">
                        <input type="password" name="contrasenia" id="contrasenia" [(ngModel)] ="usuario.contrasenia" required>
                    </div>
                </div>
                
                <div class="col-9 col-md-7 imagenregistro">
                    <img src="../../../assets/css/images/fondo6.jpg" alt="">
                </div>
                
            </div>
            <div class="row">
                <div class="col-md-5">
                    <button type="button" [disabled]="!registroForm.form.valid" class="botonenviar" (click)="guardarUsuarioregistrado()" >Enviar</button>
                </div>
            </div>
        </form>
    </div>
</div>
